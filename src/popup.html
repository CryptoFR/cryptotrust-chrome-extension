<!DOCTYPE html>
<html>
  <head>
    <title>__MSG_popupTitle__</title>
    <link rel="stylesheet" href="css/popup.css" />
    <meta charset="UTF-8" />
  </head>

  <body>

    <header>
      <img src="img/logo.png" id="logo" alt="CryptoFR" />
    </header>

    <div class="report-done">
      __MSG_reportDone__
    </div>

    <form id="report-form" name="reportForm" method="post">

      <p class="intro">__MSG_doYouWantToAddComment__ <span id="suspicious-domain">example.com</span> ?</p>

      <input type="hidden" name="domain" value="" />
      <input type="hidden" name="lang" value="__MSG_lang__" />

      <div class="switch-field">
        <div class="switch-title">__MSG_websiteTrustLevel__</div>

        <input type="radio" name="type" id="is-not-scam" value="legit" required /> <label for="is-not-scam">__MSG_verified__</label>
        <input type="radio" name="type" id="is-suspicious" value="suspicious" required /> <label for="is-suspicious">__MSG_atRisk__</label>
        <input type="radio" name="type" id="is-scam" value="scam" required /> <label for="is-scam">__MSG_dangerous__</label>
      </div>

      <div>
        <label>__MSG_comment__</label>
        <textarea name="comment" required></textarea>
      </div>

      <div>
        <label>__MSG_attachedUri__</label>
        <input type="text" name="uri" disabled />
      </div>

      <button id="submitform" type="submit">__MSG_send__</button>
    </form>

  </body>

  <script type="application/javascript" src="js/popup.js"></script>

</html>
