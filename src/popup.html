<!DOCTYPE html>
<html>
  <head>
    <title>__MSG_popupTitle__</title>
    <link rel="stylesheet" href="css/popup.css" />
    <meta charset="UTF-8" />
  </head>

  <body>

    <header>
      <img src="img/site-logo.png" id="logo" alt="CryptoFR" />
    </header>

    <form class="report" method="post">

      <p class="intro">__MSG_doYouWantToAddComment__ <span id="suspicious-domain">example.com</span> ?</p>

      <input type="hidden" name="domain" value="" />

      <div class="switch-field">
        <div class="switch-title">__MSG_websiteTrustLevel__</div>

        <input type="radio" name="scam" id="is-not-scam" value="-1" required /> <label for="is-not-scam">__MSG_verified__</label>
        <input type="radio" name="scam" id="is-suspicious" value="1" required /> <label for="is-suspicious">__MSG_atRisk__</label>
        <input type="radio" name="scam" id="is-scam" value="2" required /> <label for="is-scam">__MSG_dangerous__</label>
      </div>

      <div>
        <label>__MSG_comment__</label>
        <textarea name="comment" required></textarea>
      </div>

      <button type="submit">__MSG_send__</button>
    </form>

  </body>

  <script type="application/javascript" src="js/popup.js"></script>

</html>
