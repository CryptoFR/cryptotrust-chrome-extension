<!DOCTYPE html>
<html>
  <head>
    <title>CryptoFR Spam Report</title>
    <link rel="stylesheet" href="css/popup.css" />
    <meta charset="UTF-8" />
  </head>

  <body>

    <header>
      <img src="img/site-logo.png" id="logo" alt="CryptoFR" />
    </header>

    <form class="report" method="post">

      <p class="intro">Vous souhaitez ajouter un commentaire sur <span id="suspicious-domain">example.com</span> ?</p>

      <input type="hidden" name="domain" value="" />

      <div class="switch-field">
        <div class="switch-title">Catégorie du site</div>

        <input type="radio" name="scam" id="is-not-scam" value="-1" required /> <label for="is-not-scam">Vérifié</label>
        <input type="radio" name="scam" id="is-suspicious" value="1" required /> <label for="is-suspicious">A risque</label>
        <input type="radio" name="scam" id="is-scam" value="2" required /> <label for="is-scam">Dangereux</label>
      </div>

      <div>
        <label>Commentaire</label>
        <textarea name="comment" required></textarea>
      </div>

      <button type="submit">Envoyer</button>
    </form>

  </body>

  <script type="application/javascript" src="js/popup.js"></script>

</html>
